name: Release Chirp Executable

on:
  # Trigger workflow on tag creation matching 'v*'
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x' # Use the appropriate .NET version for your project

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project and create a single-file executable
      - name: Build Chirp CLI
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ./publish

      # Run tests
      - name: Run tests
        run: dotnet test

      # Create a release and upload the executable
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload the single-file executable to the release
      - name: Upload Chirp Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Chirp.CLI.exe # Update this if your executable is named differently
          asset_name: Chirp.CLI.exe
          asset_content_type: application/octet-stream
