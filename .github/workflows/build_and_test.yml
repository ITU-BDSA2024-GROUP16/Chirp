name: .NET Build and Test

on:
  push:
    tags:
      - 'v*'
    branches:
      - pagination-of-cheeps
  pull_request:
    branches:
      - pagination-of-cheeps

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal

  release:
    name: Release
    needs: build  
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Publish
        run: dotnet publish -c Release -o ./output/${{ matrix.target }} --self-contained true -r ${{ matrix.target }}
      - name: GH Release
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: ./output/${{ matrix.target }}/* 
          tag: ${{ github.ref }} 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
